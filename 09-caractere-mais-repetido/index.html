<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /* 
            FaÃ§a um algoritmo que retorne a a letra mias repetida de uma string
        */
        function mostUsedChar(text) {
            var letras = {};
            var letraMaisRepetida = "";
            var letraValor = 0;

            for (var letra of text) {
                if (letras.hasOwnProperty(letra)) {
                    letras[letra]++
            }   else {
                    letras[letra] = 1;
                }
            }
            
            for (var letra in letras) {
                if (letras[letra] > letraValor) {
                    letraValor = letras[letra];
                    letraMaisRepetida = letra;
                }
            }
            return letraMaisRepetida;
}
        // Resultados esperados
        console.log(mostUsedChar("fdgdfgff"), 'f') // f
        console.log(mostUsedChar("Lorem ipsum"), 'm') // m
        console.log(mostUsedChar("adsassdasd"), 's') // s
        console.log(mostUsedChar("testeeeee"), 'e') // e

    </script>
</body>

</html>
